<body>
    <div class="container">
        <h1>üìù Paper Grading System</h1>
        <p class="subtitle">Test grading using Puter.js + GPT-5 (No data saved)</p>

        <!-- SECTION 1: ASSIGNMENT INPUT FORM -->
        <div id="inputForm">

    <script src="https://js.puter.com/v2/"></script>
    <script>
        // =============== SECTION 1: FILE UPLOAD HANDLING ===============
        const paperFileInput = document.getElementById('paperFile');
        const fileNameDisplay = document.getElementById('fileName');
        const fileInputLabel = document.querySelector('.file-input-label');

        // Display file name when selected
        paperFileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                fileNameDisplay.textContent = `‚úì Selected: ${e.target.files[0].name}`;
            }
        });

        // Drag and drop support
        fileInputLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputLabel.style.background = '#f0f0ff';
            fileInputLabel.style.borderColor = '#764ba2';
        });

        fileInputLabel.addEventListener('dragleave', () => {
            fileInputLabel.style.background = '#f5f5f5';
            fileInputLabel.style.borderColor = '#667eea';
        });

        fileInputLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputLabel.style.background = '#f5f5f5';
            fileInputLabel.style.borderColor = '#667eea';

            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                paperFileInput.files = e.dataTransfer.files;
                fileNameDisplay.textContent = `‚úì Selected: ${e.dataTransfer.files[0].name}`;
            }
        });

        // =============== SECTION 2: FILE READING ===============
        async function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        async function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function isImageFile(filename) {
            const imageExts = ['.png', '.jpg', '.jpeg', '.gif', '.bmp', '.webp'];
            return imageExts.some(ext => filename.toLowerCase().endsWith(ext));
        }

        function isPDFFile(filename) {
            return filename.toLowerCase().endsWith('.pdf');
        }

        // =============== SECTION 3: VALIDATION ===============
        function validateInputs() {
            const assignmentName = document.getElementById('assignmentName').value.trim();
            const rubric = document.getElementById('rubric').value.trim();
            const file = paperFileInput.files[0];

            if (!assignmentName) {
                showError('Please enter an assignment name');
                return false;
            }

            if (!rubric) {
                showError('Please enter a grading rubric');
                return false;
            }

            if (!file) {
                showError('Please upload a paper');
                return false;
            }

            return true;
        }

        // =============== SECTION 4: UI HELPERS ===============
        function showLoading() {
            document.getElementById('inputForm').style.display = 'none';
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('resultsSection').classList.remove('active');
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        function showResults() {
            document.getElementById('resultsSection').classList.add('active');
        }

        function showError(message) {
            const errorDisplay = document.getElementById('errorDisplay');
            errorDisplay.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorDisplay').innerHTML = '';
        }

        // =============== SECTION 5: GRADING LOGIC ===============
        async function gradeWithGPT5(assignmentName, rubric, paperContent, isImage = false) {
            console.log('üöÄ Starting grading with GPT-5...');

            let prompt;
            if (isImage) {
                prompt = `You are an expert academic grader. Grade the paper/assignment shown in the image based on the provided rubric.

ASSIGNMENT: ${assignmentName}

RUBRIC:
${rubric}

Please analyze the paper/assignment in the image and provide grading feedback in JSON format:
{
    "score": <number between 0-100>,
    "feedback": "<overall feedback paragraph>",
    "strengths": "<list of 3-4 main strengths>",
    "improvements": "<list of 3-4 areas to improve>"
}

Grade fairly and provide constructive feedback. Respond ONLY with valid JSON.`;
            } else {
                // Limit paper content to prevent quota issues
                const maxLength = 5000;
                const truncatedContent = paperContent.length > maxLength
                    ? paperContent.substring(0, maxLength) + "\n[... content truncated ...]"
                    : paperContent;

                prompt = `You are an expert academic grader. Grade the following paper based on the provided rubric.

ASSIGNMENT: ${assignmentName}

RUBRIC:
${rubric}

PAPER TO GRADE:
${truncatedContent}

Provide a JSON response with this exact structure:
{
    "score": <number between 0-100>,
    "feedback": "<overall feedback paragraph>",
    "strengths": "<list of 3-4 main strengths>",
    "improvements": "<list of 3-4 areas to improve>"
}

Grade fairly and provide constructive feedback. Respond ONLY with valid JSON.`;
            }

            // Try different models in order
            const models = ["gpt-5-nano", "gpt-5-mini", "gpt-4o-mini"];
            let lastError = null;

            for (const model of models) {
                try {
                    console.log(`üì§ Trying model: ${model}...`);

                    let response;
                    if (isImage) {
                        // For images, we pass the image as a second parameter
                        response = await puter.ai.chat(prompt, paperContent, {
                            model: model
                        });
                    } else {
                        response = await puter.ai.chat(prompt, {
                            model: model
                        });
                    }

                    console.log('üì• Raw response:', response);

                    // Parse the response - handle Puter.js object response
                    let gradingResult;
                    let responseText;

                    // Extract text from response object
                    if (typeof response === 'object' && response.message) {
                        responseText = response.message.content || response.message;
                    } else if (typeof response === 'string') {
                        responseText = response;
                    } else {
                        responseText = JSON.stringify(response);
                    }

                    console.log('üìù Response text:', responseText);

                    // Try to extract JSON from the response text
                    const jsonMatch = responseText.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        gradingResult = JSON.parse(jsonMatch[0]);
                    } else {
                        gradingResult = JSON.parse(responseText);
                    }

                    console.log(`‚úÖ Success with model: ${model}`);
                    return gradingResult;

                } catch (error) {
                    console.warn(`‚ö†Ô∏è Model ${model} failed:`, error.message);
                    lastError = error;
                    // Continue to next model
                    continue;
                }
            }

            // All models failed
            console.error('‚ùå All models failed:', lastError);
            throw new Error(`Grading failed - All models unavailable: ${lastError?.message || 'Unknown error'}`);
        }

        // =============== SECTION 6: DISPLAY RESULTS ===============
        function displayResults(assignmentName, gradingResult) {
            document.getElementById('resultAssignment').textContent = assignmentName;
            document.getElementById('resultScore').textContent = `${gradingResult.score}/100`;
            document.getElementById('resultFeedback').textContent = gradingResult.feedback;
            document.getElementById('resultStrengths').innerHTML = gradingResult.strengths;
            document.getElementById('resultImprovements').innerHTML = gradingResult.improvements;

            hideLoading();
            showResults();
        }

        // =============== SECTION 7: MAIN GRADE BUTTON ===============
        document.getElementById('gradeBtn').addEventListener('click', async () => {
            clearError();

            // Validate
            if (!validateInputs()) {
                return;
            }

            showLoading();

            try {
                const assignmentName = document.getElementById('assignmentName').value.trim();
                const rubric = document.getElementById('rubric').value.trim();
                const file = paperFileInput.files[0];

                console.log('üìÇ Reading file:', file.name);

                let gradingResult;
                const filename = file.name;

                if (isImageFile(filename)) {
                    console.log('üñºÔ∏è Detected image file, reading as base64...');
                    const imageData = await readFileAsBase64(file);
                    console.log('üìÑ Image data ready, sending to GPT-5...');
                    gradingResult = await gradeWithGPT5(assignmentName, rubric, imageData, true);
                } else {
                    console.log('üìù Detected text file, reading as text...');
                    const paperContent = await readFileAsText(file);
                    console.log('üìÑ Paper content length:', paperContent.length);
                    gradingResult = await gradeWithGPT5(assignmentName, rubric, paperContent, false);
                }

                // Display results
                displayResults(assignmentName, gradingResult);

            } catch (error) {
                hideLoading();
                showError(error.message);
                console.error('Fatal error:', error);
            }
        });

        // =============== SECTION 8: RESET BUTTONS ===============
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('assignmentName').value = '';
            document.getElementById('rubric').value = '';
            paperFileInput.value = '';
            fileNameDisplay.textContent = '';
            document.getElementById('resultsSection').classList.remove('active');
            clearError();
        });

        document.getElementById('gradeAnotherBtn').addEventListener('click', () => {
            document.getElementById('assignmentName').value = '';
            document.getElementById('rubric').value = '';
            paperFileInput.value = '';
            fileNameDisplay.textContent = '';
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('inputForm').style.display = 'block';
            clearError();
        });
    </script>
</body>
